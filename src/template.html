<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Momentum - ToDoList</title>
    <script src="https://kit.fontawesome.com/daf27280b1.js" crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <img class="logo" src="./img/momentum-high-resolution-logo-transparent.png" alt="Momentum Logo">
    </header>

    <aside>
        <h2><i class="fa-solid fa-inbox"></i> Inbox</h2>
        <h2><i class="fa-solid fa-calendar-day"></i> Today</h2>
        <h2><i class="fa-solid fa-calendar-week"></i> This Week</h2>
        <h1>Projects</h1>
        <p><i class="fa-solid fa-calendar-week"></i> Homework</p>
        <p><i class="fa-regular fa-square-plus"></i> Add Project</p>
    </aside>

    <footer>
        <p>Copyright &#169; 2025 Momentum</p>
    </footer>
</body>
</html>
