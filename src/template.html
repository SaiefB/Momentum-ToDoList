            <h1>Projects</h1>
            <button class="projectBtn"><i class="fa-solid fa-box-archive"></i></i>Homework</button>
            <button class="projectBtn"><i class="fa-regular fa-square-plus"></i>Add Project</button>
        </aside>

        </section>

        <section class="formSection" id="formSection">
            <p class="modalClose" id="modalClose">X</p>
            <form class="taskForm" action="">
    
                <div class="taskInputDiv">
                    <label for="task"></label>
                    <input class="task" type="text" id="task" name="task" placeholder="Task name">
                </div>
    
                <div class="descriptionInputDiv">
                    <label for="description"></label>
                    <!-- <input class="description" type="text" id="description" name="description" placeholder="Description"> -->
                    <textarea name="description" id="description" placeholder="Description"></textarea>
                </div>
    
                <div class="dateInputDiv">
                    <label for="date">Due date: </label>
                    <input class="date" type="date" id="date" name="date">
                </div>
                
                <div class="submitBtnSection">
                    <button class="cancelBtn">Cancel</button>
                    <input class="submit" type="submit" value="Add Task">
                </div>
            </form>
        </section>
